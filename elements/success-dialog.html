<dom-module id="success-dialog">
    <style include="app-theme"></style>
    <template>
        <paper-dialog id="saveDialog" class="save" modal on-iron-overlay-opened="_patchOverlay">
            <div class="layout vertical">
                <div class="layout horizontal center-justified">
                    <animated-check></animated-check>
                    <paper-item>[[localize(msgKey)]]</paper-item>
                </div>
                <br>
                <div class="layout horizontal center-justified">
                    <paper-button class="" raised on-click="close">[[localize('close')]]</paper-button>
                </div>
            </div>
        </paper-dialog>
    </template>
    <script>
        Polymer({
            is: 'success-dialog',

            properties: {
                msgKey: {
                    type: String,
                    value: 'operationSuccessfulMessage'
                }
            },

            behaviors: [
                AppBehaviors.AppBehavior
            ],

            open: function (e) {
                this.$.saveDialog.open();
            },

            close: function (e) {
                this.$.saveDialog.close();
            }
        });
    </script>
</dom-module>
