<script>
    var PageNavigationBehavior = {
        properties: {
            selectedPage: {
                type: Object,
                observer: '_selectedPageChanged',
                value: null
            },

            path: {
                type: String,
                observer: "_pathChanged",
                notify: true
            },

            pathHead: {
                type: String,
                value: ""
            },

            pathTail: {
                type: String
            },

            selectedPageId: {
                type: String,
                notify: true
            },

            pageId: {
                type: String
            }
        },

        _selectedPageChanged: function () {
            if (!this.selectedPage) {
                return;
            }
            this.selectedPage.parentPage = this;
            this.selectedPage.pathHead = this.pathHead ? (this.pathHead + "/" + this.selectedPageId) : this.selectedPageId;
            this.selectedPage.path = this.pageTail;
            this.selectedPage.pageId = this.selectedPageId;
            if (typeof(this.selectedPage.fire) === "function") {
                this.selectedPage.fire("after-page-select", true, {bubbles: false});
            }
            this.fire("page-select", this.selectedPage, {bubbles: false});
        },

        _pathChanged: function (path) {
            if (path === undefined || path === null) {
                return;
            }
            if (path[0] === "/") {
                path = path.substring(1);
            }
            var parts = path.split("/");
            var selectedPageId = parts.shift();
            var tail = parts.join("/");
            this.pageTail = tail;
            if (this.selectedPage && this.selectedPage.pageId === selectedPageId) {
                this._selectedPageChanged();
            } else {
                this.selectedPageId = selectedPageId;
            }
        }
    };
    AppBehaviors.PageNavigationBehavior = PageNavigationBehavior;
</script>
