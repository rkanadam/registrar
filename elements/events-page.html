<dom-module id="events-page">
    <style include="app-theme">

    </style>
    <template>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{tail}}">
        </app-route>
        <iron-pages fallback-selection="one"
                    selected="{{page}}"
                    attr-for-selected="name"
                    class="flex"
        >
            <event-page name="add" profile="{{event}}" language="[[language]]"></event-page>
            <event-page name="one" profile="{{profile}}" language="[[language]]"></event-page>
            <event-list name="list" profile="{{profile}}" language="[[language]]"></event-list>
        </iron-pages>
    </template>
    <script>
        Polymer({

            is: 'events-page',

            properties: {
                route: {
                    type: Object,
                    value: {}
                },
                page: {
                    type: String
                },
                event: {}
            },

            behaviors: [
                AppBehaviors.AppBehavior
            ],

            observers: [
                '_routePageChanged(routeData.page)',
            ],

            _routePageChanged: function (page) {
                this.set("page", page);
            }
        });
    </script>
</dom-module>
