<dom-module id="events-page">
    <style include="app-theme"></style>
    <template>
        <app-route
                id="route"
                pattern="/:pageId"
                route="{{route}}"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>
        <neon-animated-pages selected="{{page}}"
                             fallback-selection="edit"
                             attr-for-selected="name"
                             entry-animation="fade-in-animation"
                             exit-animation="fade-out-animation"
                             style="height: 100%">
            <event-page name="new" profile="{{event}}" language="[[language]]"></event-page>
            <event-page name="edit" profile="{{event}}" language="[[language]]"></event-page>
            <event-list name="list" profile="{{event}}" language="[[language]]"></event-list>
        </neon-animated-pages>
    </template>
    <script>
        Polymer({

            is: 'events-page',

            properties: {
                event: {
                    type: Object
                }
            },

            behaviors: [
                AppBehaviors.AppBehavior
            ]
        });
    </script>
</dom-module>
