<dom-module id="events-page">
    <style include="app-theme">

    </style>
    <template>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{tail}}">
        </app-route>
        <neon-animated-pages fallback-selection="list"
                             selected="{{page}}"
                             attr-for-selected="name"
                             entry-animation="fade-in-animation"
                             exit-animation="fade-out-animation"
                             style="height: 100%">
            <event-page name="add" profile="{{event}}" language="[[language]]"></event-page>
            <event-page name="one" profile="{{event}}" language="[[language]]"></event-page>
            <event-list name="list" profile="{{event}}" language="[[language]]"></event-list>
        </neon-animated-pages>
    </template>
    <script>
        Polymer({

            is: 'events-page',

            properties: {
                route: {
                    type: Object,
                    value: {}
                },
                page: {
                    type: String
                },
                event: {
                    type: Object
                }
            },

            behaviors: [
                AppBehaviors.AppBehavior
            ],

            observers: [
                '_routePageChanged(routeData.page)',
            ],

            _routePageChanged: function (page) {
                this.set("page", page);
            }
        });
    </script>
</dom-module>
