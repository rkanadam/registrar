<link rel="import" href="imports.html">
<link rel="import" href="profiles-dialog.html">

<dom-module id="registrar-app">
    <template>

        <style>

            app-toolbar {
                height: 35px;
                background-color: var(--paper-purple-500);
                color: white;
            }

            .main-header {
                box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
            }

            paper-tabs {
                max-width: 640px;
                --paper-tabs-selection-bar-color: white;
            }

            paper-tab {
                color: white;
                --paper-tab-ink: white;
                text-transform: uppercase;
            }

            [hidden] {
                display: none !important;
            }

            app-toolbar paper-icon-button {
                color: white;
            }

            app-toolbar#wideLayoutToolbar paper-icon-button {
                padding: 5px;
                margin: 3px 0px 5px 0px;
            }

            paper-dialog.notificationAndInvites {
                width: 80vw;
                height: 60vh;
                overflow: auto;
                margin: 0px;
                padding: 0px;
                background: #EEE;
            }

            paper-dialog.notificationAndInvites .pink .paper-header {
                background-color: var(--paper-pink-a200);
                margin: -24px;
                padding: 12px;
                color: white;
                transition: height 0.2s;
            }

            paper-dialog.notificationAndInvites .pink .content {
                margin: 24px;
                padding: 12px;
                color: #000080;
                transition: height 0.2s;
            }

        </style>

        <app-drawer-layout force-narrow>

            <app-drawer id="drawer">

                <app-toolbar></app-toolbar>

                <!-- Nav on mobile: side nav menu -->
                <paper-menu selected="{{selected}}" attr-for-selected="name">
                    <template is="dom-repeat" items="{{items}}">
                        <paper-item name="{{item}}">{{item}}</paper-item>
                    </template>
                </paper-menu>

            </app-drawer>

            <app-header-layout>
                <app-header class="main-header">

                    <app-toolbar hidden$="{{wideLayout}}">
                        <paper-icon-button class="menu-button" icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title></div>
                        <a href="#profile">
                            <paper-icon-button id="number" icon="account-box" alt="User Name"
                                               title="Signed in as [[authorizedUser.name]] with e-mail [[authorizedUser.email]]"
                                               click="_showProfilePage()">Edit Profile
                            </paper-icon-button>
                        </a>
                    </app-toolbar>

                    <app-toolbar id="wideLayoutToolbar" class="tabs-bar" hidden$="{{!wideLayout}}">
                        <paper-tabs selected="{{selected}}" attr-for-selected="name" bottom-item>
                            <template is="dom-repeat" items="{{items}}">
                                <paper-tab name="{{item}}">{{item}}</paper-tab>
                            </template>
                        </paper-tabs>
                        <div main-title></div>
                        <a href="#profile">
                            <paper-icon-button id="number" icon="account-box" alt="User Name"
                                               title="Signed in as [[authorizedUser.name]] with e-mail [[authorizedUser.email]]"
                                               click="_showProfilePage()">Edit Profile
                            </paper-icon-button>
                        </a>

                    </app-toolbar>
                </app-header>
                <profiles-dialog opened></profiles-dialog>
            </app-header-layout>
        </app-drawer-layout>

        <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>

        <iron-ajax url="../api.php/me"
                   handle-as="json"
                   content-type="application/json"
                   on-response="_onMe"
                   method="POST"
                   auto
                   verbose></iron-ajax>

    </template>
    <script>
        Polymer({

            is: 'registrar-app',

            properties: {

                selected: {
                    type: String,
                    value: 'Item One'
                },

                wideLayout: {
                    type: Boolean,
                    value: false,
                    observer: 'onLayoutChange',
                },

                items: {
                    type: Array,
                    value: function () {
                        return ['Notifications', 'Invites', 'Events', 'Reports', 'Messages'];
                    }
                },

                authorizedUser: {
                    type: Object,
                    value: function () {
                        return {name: "", email: ""};
                    }
                }
            },

            onLayoutChange: function (wide) {
                var drawer = this.$.drawer;

                if (wide && drawer.opened) {
                    drawer.opened = false;
                }
            },

            _onMe: function (e) {
                var response = e.target.lastResponse;
                this.set("authorizedUser", response);
            }
        });

    </script>

</dom-module>
