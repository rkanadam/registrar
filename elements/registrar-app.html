<link rel="import" href="imports.html">
<dom-module id="registrar-app">
    <template>
        <style include="app-theme"></style>
        <style>
            #drawer paper-header-panel {
                background-color: var(--paper-menu-background-color);
            }

            #drawer paper-toolbar {
                background-color: var(--paper-pink-600);
            }

        </style>
        <app-drawer-layout fullbleed>
            <app-drawer id="drawer">
                <paper-header-panel style="height: 100vh">
                    <paper-toolbar>
                        <a href="#profile">
                            <paper-item>
                                <paper-icon-button icon="account-box" alt="User Name"
                                                   title$="{{localize('signedInAs', 'name', profile.name, 'email', profile.email)}}"
                                                   click="_showProfilePage()">Edit Profile
                                </paper-icon-button>
                                [[profile.name]]
                            </paper-item>
                        </a>
                        <paper-icon-button
                                hidden$="[[!_isProfileSelectorEnabled(profiles)]]"
                                icon="arrow-drop-down"
                                title="Show other profiles"
                                on-click="_showProfileSelector">
                        </paper-icon-button>
                    </paper-toolbar>
                    <recursive-menu id = "menu" items="{{menus}}" selected-item="{{selectedMenuItem}}" selected-path="[[path]]"></recursive-menu>
                </paper-header-panel>
            </app-drawer>
            <div id="content">
                <paper-header-panel style="height: 100vh">
                    <paper-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div class="middle title">
                            [[localize(selectedPageId)]]
                        </div>
                    </paper-toolbar>
                    <neon-animated-pages selected="{{selectedPageId}}"
                                         selected-item="{{selectedPage}}"
                                         entry-animation="fade-in-animation"
                                         exit-animation="fade-out-animation"
                                         attr-for-selected="id"
                                         class="fit">
                        <profile-page id="profile" route="{{subroute}}" profile="{{profile}}"
                                      language="[[language]]"></profile-page>
                        <event-list-page id="events" route="{{subroute}}"
                                         language="[[language]]"></event-list-page>
                    </neon-animated-pages>
                </paper-header-panel>
            </div>
        </app-drawer-layout>

        <profile-selector-dialog id="profileSelector" auto-open selected-profile="{{profile}}"
                                 profiles="{{profiles}}"></profile-selector-dialog>

        <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
        <iron-location hash="{{path}}"></iron-location>
    </template>
    <script>
        Polymer({

            is: 'registrar-app',

            properties: {

                wideLayout: {
                    type: Boolean,
                    value: false,
                    observer: 'onLayoutChange'
                },

                menus: {
                    type: Array,
                    value: []
                },

                profile: {
                    type: Object,
                    observer: '_onProfileChange'
                },

                profiles: {
                    type: Array,
                    value: [],
                },

                "page": {
                    type: String
                },

                selectedMenuItem: {
                    type: Object,
                    observer: "_onSelectedMenuItemChanged"
                }
            },

            behaviors: [
                AppBehaviors.AppBehavior
            ],

            _onSelectedMenuItemChanged: function () {
                if (this.selectedMenuItem) {
                    this.set("path", this.selectedMenuItem.id);
                }
            },

            attached: function () {
                this.menus = [{
                    label: this.localize('notifications'),
                    id: "notifications"
                }, {
                    label: this.localize('events'),
                    id: "events"
                }, {
                    label: this.localize('reports'),
                    id: "reports"
                }, {
                    label: this.localize('messages'),
                    id: "messages"
                }];
                this.$.menu.set("selectedPath", "");
                this.$.menu.set("selectedPath", this.path);
            },

            onLayoutChange: function (wide) {
                var drawer = this.$.drawer;

                if (wide && drawer.opened) {
                    drawer.opened = false;
                }
            },

            _isProfileSelectorEnabled: function (profiles) {
                return profiles && profiles.length > 1;
            },

            _showProfileSelector: function () {
                this.$.profileSelector.open();
            },

            _onProfileChange: function () {
                if (this.profile) {
                    if (!this.page) {
                        this.set("page", "profile");
                    }
                }
            }
        });

    </script>

</dom-module>
