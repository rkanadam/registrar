<dom-module id="registrar-app">
    <template>

        <style>

            app-toolbar {
                height: 35px;
                background-color: #8A2BE2;
                color: white;
            }

            .main-header {
                box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
            }

            paper-tabs {
                max-width: 640px;
                --paper-tabs-selection-bar-color: white;
            }

            paper-tab {
                color: white;
                --paper-tab-ink: white;
                text-transform: uppercase;
            }

            [hidden] {
                display: none !important;
            }

            app-toolbar paper-icon-button {
                color: white;
            }

            app-toolbar#wideLayoutToolbar paper-icon-button {
                padding: 0px;
                margin: 0px 0px 25px 0px;
            }


        </style>

        <app-drawer-layout force-narrow>

            <app-drawer id="drawer">

                <app-toolbar></app-toolbar>

                <!-- Nav on mobile: side nav menu -->
                <paper-menu selected="{{selected}}" attr-for-selected="name">
                    <template is="dom-repeat" items="{{items}}">
                        <paper-item name="{{item}}">{{item}}</paper-item>
                    </template>
                </paper-menu>

            </app-drawer>

            <app-header-layout>
                <app-header class="main-header">

                    <app-toolbar>
                        <paper-icon-button class="menu-button" icon="menu" drawer-toggle hidden$="{{wideLayout}}"></paper-icon-button>
                        <div main-title hidden$="{{wideLayout}}"></div>
                        <a href="#profile" hidden$="{{wideLayout}}">
                            <paper-icon-button id="number" icon="account-box" alt="User Name"
                                               title="Signed in as [[authorizedUser.name]] with e-mail [[authorizedUser.email]]"
                                               click="_showProfilePage()">Edit Profile</paper-icon-button>
                        </a>
                    </app-toolbar>

                    <app-toolbar id = "wideLayoutToolbar" class="tabs-bar" hidden$="{{!wideLayout}}">
                        <div main-title></div>
                        <!-- Nav on desktop: tabs -->
                        <paper-tabs selected="{{selected}}" attr-for-selected="name" bottom-item>
                            <template is="dom-repeat" items="{{items}}">
                                <paper-tab name="{{item}}">{{item}}</paper-tab>
                            </template>
                        </paper-tabs>
                        <a href="#profile">
                            <paper-icon-button id="number" icon="account-box" alt="User Name"
                                               title="Signed in as [[authorizedUser.name]] with e-mail [[authorizedUser.email]]"
                                               click="_showProfilePage()">Edit Profile</paper-icon-button>
                        </a>

                    </app-toolbar>


                </app-header>
            </app-header-layout>

        </app-drawer-layout>

        <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>

    </template>

    <script>

        Polymer({

            is: 'registrar-app',

            properties: {

                selected: {
                    type: String,
                    value: 'Item One'
                },

                wideLayout: {
                    type: Boolean,
                    value: false,
                    observer: 'onLayoutChange',
                },

                items: {
                    type: Array,
                    value: function () {
                        return ['Notifications', 'Invites', 'Events', 'Reports', 'Messages'];
                    }
                }
            },

            onLayoutChange: function (wide) {
                var drawer = this.$.drawer;

                if (wide && drawer.opened) {
                    drawer.opened = false;
                }
            }
        });

    </script>

</dom-module>
