<link rel="import" href="imports.html">

<dom-module id="registrar-app">
    <template>

        <style include="iron-flex iron-flex-alignment">

            app-toolbar {
                background-color: var(--paper-purple-500);
                color: white;
            }

            .main-header {
                box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
            }

            paper-tabs {
                max-width: 640px;
                --paper-tabs-selection-bar-color: white;
            }

            paper-tab {
                color: white;
                --paper-tab-ink: white;
                text-transform: uppercase;
            }

            [hidden] {
                display: none !important;
            }

            app-toolbar paper-icon-button {
                color: white;
            }

            app-toolbar#wideLayoutToolbar paper-icon-button {
                padding: 5px;
                margin: 3px 0px 5px 0px;
            }

            paper-dialog.notificationAndInvites {
                width: 80vw;
                height: 60vh;
                overflow: auto;
                margin: 0px;
                padding: 0px;
                background: #EEE;
            }

            paper-dialog.notificationAndInvites .pink .paper-header {
                background-color: var(--paper-pink-a200);
                margin: -24px;
                padding: 12px;
                color: white;
                transition: height 0.2s;
            }

            paper-dialog.notificationAndInvites .pink .content {
                margin: 24px;
                padding: 12px;
                color: #000080;
                transition: height 0.2s;
            }

            .profile {
                @apply(--paper-font-body1);
                color: white;
                text-decoration: none;
                text-transform: uppercase;
            }

            .profile:hover {
                text-decoration: underline;
            }

        </style>

        <app-drawer-layout force-narrow>

            <app-drawer id="drawer">

                <app-toolbar></app-toolbar>

                <!-- Nav on mobile: side nav menu -->
                <paper-menu selected="{{page}}" attr-for-selected="name">
                    <template is="dom-repeat" items="{{tabs}}">
                        <paper-item name="{{tabs}}">{{tabs}}</paper-item>
                    </template>
                </paper-menu>

            </app-drawer>

            <app-header-layout>
                <app-header class="main-header">

                    <app-toolbar hidden$="{{wideLayout}}">
                        <paper-icon-button class="menu-button" icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title></div>
                        <a href="#profile" class="profile">
                            <paper-icon-button icon="account-box" alt="User Name"
                                               title$="{{localize('signedInAs', 'name', profile.name, 'email', profile.email)}}"
                                               click="_showProfilePage()">Edit Profile
                            </paper-icon-button>
                        </a>
                        <paper-icon-button
                                hidden$="[[!_isProfileSelectorEnabled(profiles)]]"
                                icon="arrow-drop-down"
                                title="Show other profiles"
                                on-click="_showProfileSelector">
                        </paper-icon-button>

                    </app-toolbar>

                    <app-toolbar hidden$="{{!wideLayout}}" class="layout horizontal">
                        <paper-tabs selected="{{page}}" attr-for-selected="name">
                            <template is="dom-repeat" items="{{tabs}}" as="tab">
                                <paper-tab name="{{tab}}">{{localize(tab)}}</paper-tab>
                            </template>
                        </paper-tabs>
                        <div class="flex"></div>
                        <paper-tabs selected="{{page}}" attr-for-selected="name">
                            <paper-tab name="profile" class="flex">
                                <paper-icon-button icon="account-box" alt="User Name"
                                                   title$="{{localize('signedInAs', 'name', profile.name, 'email', profile.email)}}"
                                                   click="_showProfilePage()">Edit Profile
                                </paper-icon-button>
                                <span>[[profile.name]]</span>
                            </paper-tab>
                        </paper-tabs>
                        <paper-icon-button
                                hidden$="[[!_isProfileSelectorEnabled(profiles)]]"
                                icon="arrow-drop-down"
                                title="Show other profiles"
                                on-click="_showProfileSelector">
                        </paper-icon-button>
                    </app-toolbar>


                </app-header>
                <profile-selector-dialog id="profileSelector" auto-open selected-profile="{{profile}}"
                                         profiles="{{profiles}}"></profile-selector-dialog>
                <div style="padding: 0 5vw;">
                    <neon-animated-pages selected="[[page]]"
                                         entry-animation="fade-in-animation"
                                         attr-for-selected="name">
                        <profile-page name="profile" profile="{{profile}}" language="[[language]]"></profile-page>
                    </neon-animated-pages>
                </div>
            </app-header-layout>
        </app-drawer-layout>


        <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
        <iron-location hash="[[page]]"></iron-location>
        <app-location route="{{route}}" use-hash-as-path></app-location>
        <app-route
                route="{{route}}"
                pattern=":page"
                data="{{routeData}}"
                tail="{{tail}}">
        </app-route>
    </template>
    <script>
        Polymer({

            is: 'registrar-app',

            properties: {

                wideLayout: {
                    type: Boolean,
                    value: false,
                    observer: 'onLayoutChange'
                },

                language: {
                    type: String,
                    value: 'en'
                },

                tabs: {
                    type: Array,
                    value: function () {
                        return ['notifications', 'events', 'reports', 'messages'];
                    }
                },

                profile: {
                    type: Object,
                    observer: '_onProfileChange'
                },

                profiles: {
                    type: Array,
                    value: [],
                },

                page: {
                    type: String,
                    value: ""
                },

                url: {
                    type: String,
                    value: ""
                }
            },

            behaviors: [
                Polymer.AppLocalizeBehavior
            ],

            observers: [
                '_routePageChanged(routeData.page)',
            ],

            attached: function () {
                this.loadResources(this.resolveUrl('../locales.json'));
            },

            onLayoutChange: function (wide) {
                var drawer = this.$.drawer;

                if (wide && drawer.opened) {
                    drawer.opened = false;
                }
            },

            _isProfileSelectorEnabled: function (profiles) {
                return profiles && profiles.length > 1;
            },

            _showProfileSelector: function () {
                this.$.profileSelector.open();
            },

            _onProfileChange: function () {
                if (this.profile) {
                    if (!this.page) {
                        this.set("page", "profile");
                    }
                }
            },

            _routePageChanged: function (page) {
                this.set("page", page);
            }
        });

    </script>

</dom-module>
