<link rel="import" href="imports.html">
<dom-module id="registrar-app">
    <template>
        <style include="app-theme"></style>
        <style include="iron-flex iron-flex-alignment">
            paper-dialog.notificationAndInvites {
                width: 80vw;
                height: 60vh;
                overflow: auto;
                margin: 0px;
                padding: 0px;
                background: #EEE;
            }

            paper-dialog.notificationAndInvites .pink .paper-header {
                background-color: var(--paper-pink-a200);
                margin: -24px;
                padding: 12px;
                color: white;
                transition: height 0.2s;
            }

            paper-dialog.notificationAndInvites .pink .content {
                margin: 24px;
                padding: 12px;
                color: #000080;
                transition: height 0.2s;
            }

            .profile {
                @apply(--paper-font-body1);
                color: white;
                text-decoration: none;
                text-transform: uppercase;
            }

            .profile:hover {
                text-decoration: underline;
            }

            #drawer paper-toolbar {
                background-color: var(--paper-purple-700);
                color: white;
                min-height: 30px;
                padding: 15px 5px;
            }

            #drawer paper-menu, #drawer paper-header-panel {
                background-color: var(--paper-deep-purple-50);
            }

            #content paper-toolbar {
                background-color: var(--paper-indigo-700);
                color: white;
                min-height: 40px;
                padding: 15px 5px;
            }

            #drawer paper-menu, #drawer paper-header-panel {
                background-color: var(--paper-deep-purple-50);
            }

            #drawer a, #drawer a:active, #drawer a:visited, #drawer a:focus, #drawer a:hover {
                color: white;
                text-decoration: none;
                font-size: 16px;
                cursor: pointer;
            }
        </style>

        <app-drawer-layout>
            <app-drawer id="drawer">
                <paper-header-panel style="height: 100vh">
                    <paper-toolbar>
                        <div class="middle title">
                            <a href="#profile">
                                <paper-icon-button icon="account-box" alt="User Name"
                                                   title$="{{localize('signedInAs', 'name', profile.name, 'email', profile.email)}}"
                                                   click="_showProfilePage()">Edit Profile
                                </paper-icon-button>
                                <span>[[profile.name]]</span>
                            </a>
                            <paper-icon-button
                                    hidden$="[[!_isProfileSelectorEnabled(profiles)]]"
                                    icon="arrow-drop-down"
                                    title="Show other profiles"
                                    on-click="_showProfileSelector">
                            </paper-icon-button>
                        </div>
                    </paper-toolbar>
                    <paper-menu selected="{{path}}" attr-for-selected="name">
                        <template is="dom-repeat" items="{{tabs}}" as="tab">
                            <paper-item name="{{tab}}">[[localize(tab)]]</paper-item>
                        </template>
                    </paper-menu>
                </paper-header-panel>
            </app-drawer>
            <div id="content">
                <paper-header-panel style="height: 100vh">
                    <paper-toolbar>
                        <div class="middle title">
                            [[selectedPageId]]
                        </div>
                    </paper-toolbar>
                    <neon-animated-pages selected="{{selectedPageId}}"
                                         selected-item="{{selectedPage}}"
                                         entry-animation="fade-in-animation"
                                         exit-animation="fade-out-animation"
                                         attr-for-selected="id"
                                         class="fit">
                        <profile-page id="profile" route="{{subroute}}" profile="{{profile}}"
                                      language="[[language]]"></profile-page>
                        <event-list-page id="events" route="{{subroute}}"
                                         language="[[language]]"></event-list-page>
                    </neon-animated-pages>
                </paper-header-panel>
            </div>
        </app-drawer-layout>

        <profile-selector-dialog id="profileSelector" auto-open selected-profile="{{profile}}"
                                 profiles="{{profiles}}"></profile-selector-dialog>

        <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
        <iron-location hash="{{path}}"></iron-location>
    </template>
    <script>
        Polymer({

            is: 'registrar-app',

            properties: {

                wideLayout: {
                    type: Boolean,
                    value: false,
                    observer: 'onLayoutChange'
                },

                tabs: {
                    type: Array,
                    value: function () {
                        return ['notifications', 'events', 'reports', 'messages'];
                    }
                },

                profile: {
                    type: Object,
                    observer: '_onProfileChange'
                },

                profiles: {
                    type: Array,
                    value: [],
                },

                "page": {
                    type: String
                }
            },

            behaviors: [
                AppBehaviors.AppBehavior
            ],

            onLayoutChange: function (wide) {
                var drawer = this.$.drawer;

                if (wide && drawer.opened) {
                    drawer.opened = false;
                }
            },

            _isProfileSelectorEnabled: function (profiles) {
                return profiles && profiles.length > 1;
            },

            _showProfileSelector: function () {
                this.$.profileSelector.open();
            },

            _onProfileChange: function () {
                if (this.profile) {
                    if (!this.page) {
                        this.set("page", "profile");
                    }
                }
            }
        });

    </script>

</dom-module>
