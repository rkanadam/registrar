<script>
    var MenuContributingBehavior = {
        properties: {
            menu: {
                type: Object,
                value: function () {
                    return this._emptyMenu();
                },
                notify: true
            }
        },

        buildMenu: function () {
          return menu;
        },

        _emptyMenu: function () {
            return {
                id: "",
                label: "",
                icon: "",
                children: []
            };
        }
    };
    AppBehaviors.MenuContributingBehavior = MenuContributingBehavior;
</script>
