<dom-module id="profiles-dialog">
    <template>
        <paper-dialog class="profiles" id="profilesDialog"
                      entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop
                      always-on-top>
            <div class="pink">
                <div class="paper-header"><h2>Profiles</h2></div>
                <div class="content">
                    <template is="dom-repeat" items="{{profile}}" as="profile" filter="_isProfile">
                        <div>[[profile.name]]</div>
                        <div>[[profile.email]]</div>
                    </template>
                </div>
            </div>
        </paper-dialog>
        <iron-ajax url="../api.php/me/profiles"
                   handle-as="json"
                   content-type="application/json"
                   on-response="_onProfiles"
                   method="POST"
                   auto
                   verbose/>

        <style>

        </style>
    </template>
    <script>
        Polymer({

            is: 'profiles-dialog',

            properties: {

                profiles: {
                    type: Array,
                    value: function () {
                        return [];
                    }
                }
            },

            attached: function () {
            },

            open: function () {
                this.$.profilesDialog.open();
            },

            close: function () {
                this.$.profilesDialog.close();
            },

            _onProfiles: function (e) {
                var response = e.target.lastResponse;
                if (response) {
                    this.set("profiles", response);
                    if (response.length) {
                        this.$.profilesDialog.open();
                    }
                }
            }
        });
    </script>
</dom-module>
