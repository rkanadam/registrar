<dom-module id="profiles-dialog">
    <template>
        <style>

            iron-list {
                --iron-list-items-container: {
                    margin: 10px auto;
                };
            }

            .profile {
                padding: 16px 22px;
                border-bottom: 1px solid #CCC;
                background: var(--paper-light-blue-50);
            }

            .profile:hover {
                background: var(--paper-blue-500);
                color: #fff;
            }

        </style>
        <paper-dialog class="profiles" id="profilesDialog"
                      entry-animation="scale-up-animation" exit-animation="fade-out-animation"
        >
            <div class="pink">
                <div class="paper-header"><h2>Profiles</h2></div>
                <div class="content">
                    This e-mail address is associated with multiple profiles. Please select one to continue.
                    <iron-list id = "profileList" items="[[profiles]]" as="profile" selection-enabled>
                        <template>
                            <div class = "profile" tabindex$="[[tabIndex]]" aria-label$="Select/Deselect [[profile.name]]">
                                <iron-icon icon="account-box"></iron-icon>[[profile.name]]
                            </div>
                        </template>
                    </iron-list>
                </div>
            </div>
        </paper-dialog>
        <iron-ajax url="../api.php/me/profiles"
                   handle-as="json"
                   content-type="application/json"
                   on-response="_onProfiles"
                   method="POST"
                   auto
                   verbose/>

        <style>

        </style>
    </template>
    <script>
        Polymer({

            is: 'profiles-dialog',

            properties: {

                profiles: {
                    type: Array,
                    value: function () {
                        return [];
                    }
                }
            },

            attached: function () {
            },

            open: function () {
                this.$.profilesDialog.open();
                this.$.profileList.focus ();
            },

            close: function () {
                this.$.profilesDialog.close();
            },

            _onProfiles: function (e) {
                var response = e.target.lastResponse;
                if (response) {
                    this.set("profiles", response);
                    if (response.length) {
                        this.open();
                    }
                }
            }
        });
    </script>
</dom-module>
